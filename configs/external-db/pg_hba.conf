# PostgreSQL Client Authentication Configuration File
# ===================================================
#
# Custom configuration for ContainerLab external database
# Includes access for Kubernetes pod network (10.244.0.0/16)
#
# This file controls: which hosts are allowed to connect, how clients
# are authenticated, which PostgreSQL user names they can use, which
# databases they can access.

# TYPE  DATABASE        USER            ADDRESS                 METHOD

# "local" is for Unix domain socket connections only
local   all             all                                     trust

# IPv4 local connections:
host    all             all             127.0.0.1/32            md5

# IPv6 local connections:
host    all             all             ::1/128                 md5

# Allow replication connections from localhost, by a user with the
# replication privilege.
local   replication     all                                     trust
host    replication     all             127.0.0.1/32            md5
host    replication     all             ::1/128                 md5

# =============================================================================
# MULTI-TENANT PLATFORM CONFIGURATIONS
# =============================================================================

# Allow all external connections (ContainerLab management network)
host    all             all             all                     md5

# Allow Kubernetes pod network (Kind cluster pods)
host    all             all             10.244.0.0/16           md5

# Allow ContainerLab management network
host    all             all             172.20.20.0/24          md5

# Allow specific leaf networks (for spine-leaf routing)
host    all             all             192.168.101.0/24        md5
host    all             all             192.168.102.0/24        md5